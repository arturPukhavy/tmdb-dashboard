<div class="container">
    <!-- Search Section -->
    <section class="search-section">
      <input 
        type="text" 
        class="search-input" 
        placeholder="Search for movies, TV shows, etc." 
        [(ngModel)]="searchQuery" 
        (input)="onSearch()"
      />
    </section>
  
    <!-- Search Results Section -->
    <section *ngIf="filteredMovies.length > 0" class="search-results">
      <h2>Search Results</h2>
      <div class="movie-list">
        <div class="movie-item" *ngFor="let movie of filteredMovies" routerLink="/film" routerLinkActive="active">
          <div class="movie-poster">
            <img 
              [src]="getImageUrl(movie.poster_path)" 
              [alt]="movie.title" 
              class="movie-image" 
            />
          </div>
          <div class="movie-details">
            <h3>{{ movie.title }}</h3>
            <p class="movie-overview">{{ movie.overview }}</p>
            <div class="movie-meta">
              <span>Rating: {{ movie.vote_average }}</span>
              <span>Release Date: {{ movie.release_date }}</span>
              <span>Language: {{ movie.original_language | uppercase }}</span>
            </div>
          </div>
        </div>
      </div>
    </section>
  
    <!-- No Results Message -->
    <section class="no-results" *ngIf="filteredMovies.length === 0 && searchQuery">
      <p>No movies found for "{{ searchQuery }}"</p>
    </section>
  </div>
