<div class="container">
  <section class="top-100-section">
    <h1>Top 100 Movies</h1>
    <p>Watch the best movies of all time, ranked by ratings.</p>

    <div class="top-movies-grid">
      <div *ngFor="let movie of topFilms; let i = index" 
           class="movie-item" 
           [ngClass]="getSizeClass(i)" 
           [routerLink]="['/film', movie.id]" 
           routerLinkActive="active">
        <img 
          [src]="getImageUrl(movie.poster_path)" 
          [alt]="movie.title" 
          class="movie-image" 
        />
        <div class="movie-info">
          <h3>{{i + 1}}. {{ movie.title }}</h3>
          <div class="rating">{{ movie.vote_average }}</div>
          <button class="watch-button">Watch Now</button>
        </div>
      </div>
    </div>
  </section>
</div>
